AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cloud-resume-backend

  Sample SAM Template for cloud-resume-backend

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  HttpCrudTutorialFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: http-crud-tutorial-function
      CodeUri: ./updateDB/
      Handler: lambda_function.handler/
      Runtime: python3.10
      Architectures:
        - x86_64
      Events:
        HttpCrudTutorialFunctionAny:
          Type: Api
          Properties:
            Path: /http-crud-tutorial-function
            Method: ANY
        ItemsGet:
          Type: Api
          Properties:
            Path: /items
            Method: GET
        ItemsPut:
          Type: Api
          Properties:
            Path: /items
            Method: PUT
        ItemByIdDelete:
          Type: Api
          Properties:
            Path: /{id}
            Method: DELETE
        ItemByIdGet:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  LambdaFunctionApi:
    Description: 'API Gateway endpoint URL for Prod stage for LambdaFunction'
    Value: !Sub 'https://kf7thmjjdb.execute-api.us-east-1.amazonaws.com/'
  LambdaFunctionFunction:
    Description: 'Lambda Function ARN'
    Value: !GetAtt LambdaFunction.Arn
  LambdaFunctionFunctionIamRole:
    Description: 'Implicit IAM Role created for LambdaFunction'
    Value: !GetAtt LambdaFunctionRole.Arn
